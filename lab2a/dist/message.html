<body>

            <label for="Message" >Message:</label>
            <textarea rows="4" cols="50" name="msg"id="msg" form="" placeholder="Your message goes here">
                </textarea>
            <input type="file" id="myFile" name="filename">
                
            <br><br>
            <div class="btn">
            <a href="#" id="btn--send" type="submit"><p>Send</p></a>

        </div>    
          </form>
        </div>
