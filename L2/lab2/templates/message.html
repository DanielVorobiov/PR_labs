<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {%load static%} <link rel="stylesheet" href={% static "/css/message.css"%}>
    <title>New Message</title>
  </head>
  <body>
    <div class="box">
      <form method="POST" action="/message.html" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="email">Enter receiver's email</label>
        {{form.email}}
        <label for="title">Title:</label>
        {{form.subject}}

        <label for="Message">Message:</label>
        {{form.body}} {{form.docfile}}

        <br /><br />
        <div class="btn">
          <button id="btn--send" type="submit" name="save"><p>Send</p></button>
          <a href="receives.html" id="btn--prev"><p>Inbox</p></a>
        </div>
      </form>
    </div>
  </body>
</html>
